<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
    <style>
        .tab {
            margin-left: 40%;
            margin-top: 10%;
        }

        h1 {
            text-align: center;
            color: aqua;
        }
        td{
            padding:10px;
            cursor:pointer;
        }
    </style>
    <script src="cal.js" type="text/javascript"></script>
</head>
<body>
    <h1>
        Calculator
    </h1>
    <div class="tab">
        <table class="table-bordered table-info bg-danger">
            <tr><td colspan="3"><input type="text" id="txt1" style="text-align:right; backdrop-color:white;" readonly="true"</td>
                <td onclick="undo()">.. </td>
            </tr>
            <tr>
                <td onclick="cal(1)">1</td>
                <td onclick="cal(2)">2</td>
                <td onclick="cal(3)">3</td>
                <td onclick="cal('*')">* </td>
            </tr>
            <tr>
                <td onclick="cal(4)">4</td>
                <td onclick="cal(5)">5</td>
                <td onclick="cal(6)">6</td>
                <td onclick="cal('+')">+ </td>
            </tr>
            <tr>
                <td onclick="cal(7)">7</td>
                <td onclick="cal(8)">8</td>
                <td onclick="cal(9)">9</td>
                <td onclick="cal('-')">- </td>
            </tr>
            <tr>
                <td onclick="cal(0)">0</td>
                <td onclick="calc('=')">=</td>
                <td onclick="cal('/')">/</td>
                <td onclick="remove()">AC </td>
            </tr>
        </table>
    </div>
</body>
</html>
