<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Sqaures</title>
    <style>
        tr,td{
            border:2px solid black;
            padding: 20px;
            text-align: center;
            padding-left: 55px;
            padding-right: 55px;
        }
        .tab{
            padding:40px;
        }
        h1{
            text-align: center;
        }
        .div1{
            border:1px solid black;
            margin:8%;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>Examples of Perfect Square using table</h1>
        <table class="tab">
            <tr>
                <td rowspan="7"><b>Int1</b></td>
                <td rowspan="2"><b>n*n</b></td>
                <td colspan="5"><b>Int2</b></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>1</td>
                <td><b>1</b></td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td><b>4</b></td>
                <td>6</td>
                <td>8</td>
                <td>10</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>6</td>
                <td><b>9</b></td>
                <td>12</td>
                <td>20</td>
            </tr>
            <tr>
                <td>4</td>
                <td>4</td>
                <td>8</td>
                <td>12</td>
                <td><b>16</b></td>
                <td>20</td>
            </tr>
            <tr>
                <td>5</td>
                <td>5</td>
                <td>10</td>
                <td>15</td>
                <td>20</td>
                <td><b>25</b></td>
            </tr>
        </table>
    </div>
</body>
</html>
