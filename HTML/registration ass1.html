<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        span{
            color:red;
        }
    </style>
</head>
<body>
    <form style="margin:20%;">
        First Name   :&nbsp;<span>*</span><input type="text" max="10" required><br><br>
        Last Name    :&nbsp;<span>*</span><input type="text" max="10" required><br><br>
        Date of birth:<span>*</span><input type="date" required><br><br>
        Gender       :&nbsp;<span>*</span><input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other<br><br>
        Degree      :&nbsp;<span>*</span><select>
            <option>Bachelors</option>
            <option>Masters</option>
            <option>Doctorate</option>
        </select><br><br>
        Specialization:<span>*</span><input type="text"  max="40"><br><br>
        Current GPA :<span>*</span><input type="number" step="0.1"max="5" ><br><br>
        Phone number :<span>*</span><input type="tel" pattern="[0-9]" required><br><br>
        Address      :&nbsp;<span>*</span><textarea rows="4" max="40"></textarea><br><br>
        <input type="submit"  >&nbsp;&nbsp;&nbsp;
        <input type="reset" value="clear">
    </form>
</body>
</html>
