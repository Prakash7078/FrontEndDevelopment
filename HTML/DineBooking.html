<!DOCTYPE html>
<html>
    <head>
        <title>DiningBooking</title>
        <style>
            body{
                align-items: center;
                text-align: center;
                margin-top: 100px;
                background-color: beige;
            }
            h1{
                padding-bottom: 50px;
                color: aqua;
                background-color:pink;
            }
            form{
                background-color: aqua;
            }
            #mar{
                color: blue;
            }
        </style>
    </head>
    <body>
        <marquee scrollamount="20%"id="mar"width="60%" direction="left" height="40%" >Booking your seat</marquee>
        <h1>Dine Booking</h1>
         <form>
            Visitor Name:    <input type="txt" id="nam"><br><br>
            Number of members:<input type="number" ><br><br>
            Contact No:       <input type="tel" required><br><br>
            Email:            <input type="email" ><br><br>
            Type of Food:<input type="checkbox" value="South Indian">SouthIndian
                            <input type="checkbox" value="North Indian">NorthIndian
                            <input type="checkbox"value="Chinees" >Chinees
                            <input type="checkbox"value="Western" >Western<br><br>
            Room Status:    <input type="radio" name="radio"value="AC">AC
                            <input type="radio" name="radio"value="Non-AC">NonAC<br><br>
            Venue Prefernce:<select>
                                <option>Arena</option>
                                <option>Fiesta</option>
                                <option>Vista</option>
                                <option>Mythri</option>
                                <option>Magna</option>
                                <option>Oasis</option>
                                <option>Amoeba</option>
                            </select><br><br>
                            <input type="submit" value="Book">
                            <input type="reset" >
         </form>
    </body>
</html>
