<!DOCTYPE html>
<head>
    <title>Colour Checker</title>
    <style>
        #canvas{
            margin-left: 40%;
            margin-top: 20%;
            background-image: linear-gradient(red,yellow,pink,brown,blue);
            color: aquamarine;
        }
        h1{
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Colour Checker</h1>
    <canvas id="canvas" width="250px" height="300px" style="border:2px solid red;"></canvas>
    <script type="text/javascript">
        var myCanvas=document.getElementById("canvas");
        var cn=myCanvas.getContext("2d");
        const arr = [
            ['blue','yellow','#33cc33','hotpink','coral','#00ffff','#006699','#ff3333','#0066ff','hotpink'],
            ['#000','hotpink','#0066ff','#006699','#ff3333','#ff0000','#33cc33','hotpink','coral','#00ffff'],
            ['#ff66a3','#990099','coral','#00ffff','#006699','#33cc33','hotpink','#ff3333','#ffff00','hotpink'],
            ['#adebeb','#ffff00','#33cc33','hotpink','coral','#00ffff','#006699','#00264d','#0066ff','#66ccff'],
            ['#009900','#ff0000','#33cc33','#ffffff','coral','#00ffff','#ff6633','#ff3333','#999900','hotpink']
        ];
        for(var x = 0; x < 400; x+=50){
            cn.moveTo(x, 0);
            cn.lineTo(x, 400);
        }
        for(var y = 0; y < 400; y+=50){
            cn.moveTo(0, y);
            cn.lineTo(400, y);
        }
        cn.strokeStyle="black";
        cn.stroke();
    </script>
    
</body>
</html>
